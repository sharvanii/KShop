<!DOCTYPE html>
<html>
<head>
<title>KShopRegistration</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul> 
                <li><a href="home.html">Home</a></li> 
            </ul> 
        </nav>
    </header>
    <h2>20% off on first order!</h2>
    <h2>Sign up and explore our products!</h2>
    <form class="flex1" id="register-form"> 
        <label for="fname"> First Name :</label>
        <input class="textbox" type="text" name="fname" id="fname">
        <br>
        <label for="lname">Last Name</label>
        <input class="textbox" type="text" name="lname" id="lname">
        <br>
        <label for="email"> Email i'd</label>
        <input class="textbox" type="email" name="email" id="email">
        <br>
        <label for="username">Username : </label>
        <input class="textbox" type="text" name="username" id="username">
        <br>
        <label for="pswd">Password :</label>
        <input class="textbox" type="password" name="pswd" id="pswd">
        <br>
        <label for="psw">Confirm Password : </label>
        <input class="textbox" type="password" name="psw" id="psw">
        <br>
        <br>
        <input class="textbox" type="submit" value="Register">
        <br>
    </form>
    <form class="flex2">
        <h4>
            Already registered?
        </h4>
        <a href='login.html' class="textbox" type="submit" value="Login"> Login here </a>
    </form>
    <footer>
        <h3>Happy Shopping!</h3>
    </footer>
    <script src="validation.js"></script>
</body>
</html>
